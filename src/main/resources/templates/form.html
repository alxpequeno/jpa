<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>


	<h1 th:text="${titulo}"></h1>

	<form th:action="@{/form}" th:object="${cliente}" method="post">
		<table>
			<tr>
				<td>Nombre</td>
				<td><input th:field="*{nombre}" type="text"
					class="form-control" /></td>
				<small class="form-text danger" th:if="${#fields.hasErrors('nombre')}") th:errors="*{nombre}"></small>
			</tr>

			<tr>
				<td>Apellido</td>
				<td><input th:field="*{apellido}" type="text"
					class="form-control" /></td>
					<small class="form-text danger" th:if="${#fields.hasErrors('apellido')}") th:errors="*{apellido}"></small>
			</tr>

			<tr>
				<td>Email</td>
				<td><input th:field="*{email}" type="text"
					class="form-control" /></td>
					
					<small class="form-text danger" th:if="${#fields.hasErrors('email')}") th:errors="*{email}"></small>
			</tr>

			<tr>
				<td>Fecha</td>
				<td><input th:field="*{createAt}" type="text"
					class="form-control" /></td>
					<small class="form-text danger" th:if="${#fields.hasErrors('createAt')}") th:errors="*{createAt}"></small>
			</tr>

			<tr>
				<td><input type="submit" value="Crear Cliente"
					class="btn btn-primary btn-block" /></td>
			</tr>

		</table>
		<input type="hidden" th:field="*{id}" />
	</form>

</body>
</html>
